<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Editor</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=TranslateInit"></script>
</head>

<body>
    <div class="language">
        <img src="/myTableEditor/images/lang/lang__ru.png" alt="ru" data-google-lang="ru" class="language__img">
        <img src="/myTableEditor/images/lang/lang__en.png" alt="en" data-google-lang="en">
        <img src="/myTableEditor/images/lang/lang__de.png" alt="de" data-google-lang="de" class="language__img">
        <img src="/myTableEditor/images/lang/lang__fr.png" alt="fr" data-google-lang="fr" class="language__img">
        <img src="/myTableEditor/images/lang/lang__pt.png" alt="pt" data-google-lang="pt" class="language__img">
        <img src="/myTableEditor/images/lang/lang__es.png" alt="es" data-google-lang="es" class="language__img">
        <img src="/myTableEditor/images/lang/lang__it.png" alt="it" data-google-lang="it" class="language__img">
        <img src="/myTableEditor/images/lang/lang__zh.png" alt="zh" data-google-lang="zh-CN" class="language__img">
        <img src="/myTableEditor/images/lang/lang__ar.png" alt="ar" data-google-lang="ar" class="language__img">
        <img src="/myTableEditor/images/lang/lang__nl.png" alt="nl" data-google-lang="nl" class="language__img">
        <img src="/myTableEditor/images/lang/lang__sv.png" alt="sv" data-google-lang="sv" class="language__img">
    </div>
    <h1 class="h1">Примитивный редактор табличных данных</h1>
    <div class="main">
        <div class="top">
            <div id="editor">
                <table id="tab">
                    <thead id="thead">
                        <tr>
                            <th>
                                Имя
                            </th>
                            <th>
                                Фамилия
                            </th>
                            <th>
                                Возраст
                            </th>
                            <th>
                                Зарплата
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="bottom">
                <div></div>
                <button class="btn">+</button>
            </div>
            <div class="right-container">
                <textarea class="textarea" id="textarea"
                    placeholder='[{"firstname":"firstName1","lastname":"lastName1","age":"21","salary":"1000$"}]'></textarea>
                <div class="buttoncontainer">
                    <button class="loadButton" id="loadButton">Загрузить в таблицу</button>
                    <button class="loadBackButton" id="loadBackButton">Выгрузить из таблицы</button>
                    <p>Импортировать JSON из файла:</p>
                    <input type="file" id="file">
                    <a class="btn-link" id="link" href="">Выгрузить в файл</a>
                </div>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
